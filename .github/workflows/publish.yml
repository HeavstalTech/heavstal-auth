name: Publish to NPM

on:
  release:
    types: [created]
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build Package
        # This runs "tsc" to convert your TypeScript to JavaScript in the /dist folder
        run: npm run build

      - name: Publish to NPM
        # Uses the token we will set up in repo settings
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
